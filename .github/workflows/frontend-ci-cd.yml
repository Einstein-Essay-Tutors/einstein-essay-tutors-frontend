name: Frontend Production CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  FRONTEND_DIR: .

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Auto-fix ESLint issues
        run: npm run lint:fix

      - name: Auto-format with Prettier
        run: npx prettier --write .

      - name: Verify formatting
        run: npm run prettier:check

      - name: Run tests
        run: npm run test -- --passWithNoTests

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_STAGING || 'http://localhost:8000' }}
        run: npm run build:staging

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .next
          retention-days: 7

  lighthouse:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and start application
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: |
          # Commands run from repository root
          npm run build
          npm start &
          sleep 10

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: lighthouserc.json

  build-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application on GitHub (saves server resources)
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: https://${{ secrets.API_DOMAIN }}
          NEXT_PUBLIC_APP_URL: https://${{ secrets.PRODUCTION_DOMAIN }}
          NEXT_PUBLIC_APP_NAME: ${{ secrets.APP_DISPLAY_NAME }}
          NEXT_PUBLIC_SECURE_COOKIES: true
          NEXT_PUBLIC_WHATSAPP_NUMBER: ${{ secrets.WHATSAPP_NUMBER }}
          NEXT_PUBLIC_SUPPORT_EMAIL: ${{ secrets.SUPPORT_EMAIL }}
        run: |
          # Commands run from repository root
          npm run build:production

      - name: Create deployment archive
        run: |
          # Commands run from repository root
          tar -czf frontend-build.tar.gz .next package.json ecosystem.config.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-production
          path: frontend-build.tar.gz
          retention-days: 1

  deploy:
    needs: build-production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-production

      - name: Verify build artifacts
        run: |
          echo "üìã Listing downloaded files:"
          ls -la
          echo "üì¶ Checking frontend-build.tar.gz:"
          if [ -f "frontend-build.tar.gz" ]; then
            echo "‚úÖ Build artifact found"
            echo "üìä Size: $(du -sh frontend-build.tar.gz)"
          else
            echo "‚ùå Build artifact not found!"
            exit 1
          fi

      - name: Transfer build files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: frontend-build.tar.gz
          target: ${{ secrets.FRONTEND_DEPLOY_PATH }}
          timeout: 60s
          
      - name: Verify file transfer
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            echo "üîç Verifying file transfer to ${{ secrets.FRONTEND_DEPLOY_PATH }}"
            if [ -f "${{ secrets.FRONTEND_DEPLOY_PATH }}/frontend-build.tar.gz" ]; then
              echo "‚úÖ File transferred successfully"
              echo "üìä File size: $(du -sh "${{ secrets.FRONTEND_DEPLOY_PATH }}/frontend-build.tar.gz")"
            else
              echo "‚ùå File transfer failed - file not found"
              echo "üìã Directory contents:"
              ls -la "${{ secrets.FRONTEND_DEPLOY_PATH }}/"
              exit 1
            fi

      - name: Extract build files and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # Exit on any error to ensure deployment failures are caught
            set -e
            
            # Export environment variables for deployment script
            export FRONTEND_DEPLOY_PATH="${{ secrets.FRONTEND_DEPLOY_PATH }}"
            export FRONTEND_SERVICE_NAME="${{ secrets.FRONTEND_SERVICE_NAME }}"
            export SKIP_BUILD="true"  # Build was done on GitHub

            # Ensure deployment directory and repository exist
            if [ ! -d "$FRONTEND_DEPLOY_PATH" ]; then
              echo "üìÅ Creating deployment directory and cloning repository..."
              mkdir -p "$FRONTEND_DEPLOY_PATH"
              git clone https://github.com/Einstein-Essay-Tutors/einstein-essay-tutors-frontend.git "$FRONTEND_DEPLOY_PATH"
              cd "$FRONTEND_DEPLOY_PATH"
              
              # Install dependencies
              npm ci
            else
              cd "$FRONTEND_DEPLOY_PATH"
              
              # Check if it's a git repository, clone if not
              if [ ! -d ".git" ]; then
                echo "üìÅ Directory exists but no git repository found, cloning..."
                # Backup any existing files
                if [ "$(ls -A .)" ]; then
                  mkdir -p backup_$(date +%Y%m%d_%H%M%S)
                  mv * backup_$(date +%Y%m%d_%H%M%S)/ 2>/dev/null || true
                fi
                git clone https://github.com/Einstein-Essay-Tutors/einstein-essay-tutors-frontend.git .
                
                # Install dependencies
                npm ci
              else
                echo "üì¶ Pulling latest changes from repository..."
                # Fix ownership issues if they exist  
                sudo chown -R newton:newton . || true
                git config --global --add safe.directory $(pwd) || true
                
                # Stash any local changes to prevent conflicts
                if ! git diff --quiet || ! git diff --cached --quiet; then
                  echo "üíæ Stashing local changes to prevent conflicts..."
                  git stash --include-untracked
                fi
                
                # Fetch and reset to ensure clean state
                git fetch origin main
                git reset --hard origin/main
                echo "‚úÖ Repository updated to latest version"
                
                # Update dependencies
                npm ci
              fi
            fi

            # Backup current build if it exists
            if [ -d ".next" ]; then
              mv .next .next.backup.$(date +%Y%m%d_%H%M%S)
              echo "‚úÖ Backed up existing .next directory"
            fi

            # Verify build artifact was transferred
            echo "üîç Verifying build artifact transfer..."
            if [ ! -f "$FRONTEND_DEPLOY_PATH/frontend-build.tar.gz" ]; then
              echo "‚ùå Build artifact not found at $FRONTEND_DEPLOY_PATH/frontend-build.tar.gz"
              echo "üìã Listing files in deployment directory:"
              ls -la "$FRONTEND_DEPLOY_PATH/"
              echo "‚ùå Build artifact transfer failed - will build on server"
              export SKIP_BUILD="false"
            else
              echo "‚úÖ Build artifact found: $(du -sh "$FRONTEND_DEPLOY_PATH/frontend-build.tar.gz")"
              
              # Extract new build files BEFORE running deployment script with error handling
              echo "üì¶ Extracting new build files..."
              if tar -xzf "$FRONTEND_DEPLOY_PATH"/frontend-build.tar.gz -C . -v; then
              echo "‚úÖ Build files extracted successfully"
              
              # Verify extraction worked
              if [ -d ".next" ] && [ -f ".next/BUILD_ID" ]; then
                echo "‚úÖ .next directory verified with BUILD_ID: $(cat .next/BUILD_ID)"
                ls -la .next/ | head -5  # Show first 5 items for verification
                export SKIP_BUILD="true"  # Confirm we should skip build
              else
                echo "‚ùå .next directory missing or invalid after extraction"
                export SKIP_BUILD="false"  # Force rebuild on server
              fi
              else
                echo "‚ùå Failed to extract build files, will build on server instead"
                export SKIP_BUILD="false"  # Force rebuild on server
              fi
            fi

            # Cleanup uploaded archive (only if file exists)
            if [ -f "$FRONTEND_DEPLOY_PATH/frontend-build.tar.gz" ]; then
              rm "$FRONTEND_DEPLOY_PATH"/frontend-build.tar.gz
              echo "üóëÔ∏è Cleaned up uploaded archive"
            fi

            # Final verification before deployment
            if [ "$SKIP_BUILD" = "false" ]; then
              echo "‚ö†Ô∏è Will build on server due to extraction issues"
            else
              echo "‚úÖ Using pre-built files from GitHub Actions"
            fi

            # Now run deployment script with proper SKIP_BUILD setting and error checking
            chmod +x deploy-production.sh
            
            echo "üöÄ Starting frontend deployment script..."
            if ! ./deploy-production.sh; then
              echo "‚ùå Frontend deployment script failed"
              echo "üìã Last 50 lines of deployment script output:"
              tail -50 /tmp/deployment.log 2>/dev/null || echo "No deployment log found"
              exit 1
            fi
            
            echo "‚úÖ Frontend deployment script completed successfully"

            # Cleanup old backup builds (keep last 7 days)
            find . -name ".next.backup.*" -type d -mtime +7 -exec rm -rf {} \; 2>/dev/null || true
